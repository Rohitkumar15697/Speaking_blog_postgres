{%extends 'base.html'%}

    {%block title%} All Data{%endblock%}


    {%block style%}

    
        {%endblock%}




{%block body%}


    <div class='container'>
        <p class='h2'>All blogs ({{blogpost_list.count}})</p><br>
            
            
                {%for result in blogpost_list%}

              
                    

                    <p ><a href={%url 'homeapp:article' result.slug %}>{{result.title}}</a>
                    <small class='text-muted'> <b> Author: </b>{{result.created_by}} </small><br>
                    <small class='text-muted'> <b> Category: </b>{{result.topic}}</small></p>   

                {%endfor%}

              




            
        </div><br>
 

    {%endblock%}
